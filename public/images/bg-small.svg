      <ellipse cx="200" cy="250" rx="200" ry="250" fill="#8F5CFF"/>
    </g>
    <g opacity="0.35" filter="url(#filter1_f)">
      <ellipse cx="600" cy="1000" rx="180" ry="220" fill="#00F0FF"/>
